# ============================================
# 洛瓦托水泵选型系统 - Docker Compose 配置
# ============================================

version: '3.8'

services:
  # ============================================
  # Next.js 应用服务
  # ============================================
  app:
    image: lovato-pump:latest
    container_name: lovato-pump-app
    restart: unless-stopped
    ports:
      - "5000:3000"
    environment:
      # 应用配置
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_APP_URL=https://lowato-hvac.com

      # 数据库配置
      - DATABASE_URL=${DATABASE_URL}

      # JWT 认证配置
      - JWT_SECRET=lovato-jwt-secret-key-production-2024-secure
      - JWT_ACCESS_TOKEN_EXPIRY=3600
      - JWT_REFRESH_TOKEN_EXPIRY=604800

      # 数据加密配置
      - ENCRYPTION_KEY=lovato-encryption-key-production-2024-secure-aes-256-gcm

      # CORS 配置
      - ALLOWED_ORIGINS=https://lowato-hvac.com

      # 日志配置
      - LOG_LEVEL=info

    volumes:
      # 持久化上传文件
      - ./public/uploads:/app/public/uploads

    networks:
      - lovato-network

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # Nginx 反向代理（可选）
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: lovato-pump-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./public/uploads:/var/www/uploads:ro
    networks:
      - lovato-network
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  lovato-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  uploads:
    driver: local
